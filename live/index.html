  <style>
    :root {
      --bg: #05060b;
      --card: #0b0f16;
      --glass: rgba(255, 255, 255, 0.04);
      --accent1: linear-gradient(135deg, #00d4ff 0%, #7c4dff 100%);
      --accent2: linear-gradient(135deg, #00ffa1 0%, #00d4ff 100%);
      --accent3: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
      --muted: #9aa4b2;
      --glass-border: rgba(255, 255, 255, 0.06);
      --max-width: 1400px;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 77, 255, 0.07), transparent 5%), 
                  radial-gradient(1000px 500px at 90% 90%, rgba(0, 212, 255, 0.03), transparent 5%), 
                  var(--bg);
      color: #e6eef8;
      scroll-behavior: smooth;
    }

    .wrap {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 12px;
    }
    
    header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
      padding: 10px 0;
      border-bottom: 1px solid var(--glass-border);
    }
    
    .branding {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: var(--accent1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 24px rgba(124, 77, 255, 0.12);
      font-weight: 700;
      color: white;
      font-size: 14px;
      overflow: hidden;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .title {
      line-height: 1;
      flex: 1;
    }
    
    .title h1 {
      font-size: 18px;
      margin: 0;
      background: var(--accent1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .title p {
      margin: 0;
      font-size: 11px;
      color: var(--muted);
    }
    
    .controls {
      display: flex;
      gap: 6px;
      align-items: center;
      width: 100%;
    }
    
    .search {
      background: var(--card);
      border: 1px solid var(--glass-border);
      padding: 8px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
    }
    
    .search input {
      background: transparent;
      border: 0;
      color: inherit;
      outline: none;
      width: 100%;
      font-size: 14px;
    }
    
    .btn {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border: 1px solid var(--glass-border);
      padding: 8px 10px;
      border-radius: 999px;
      cursor: pointer;
      color: inherit;
      font-size: 12px;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    
    .btn:hover {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
    }
    
    .layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    
    /* Main content area */
    .main {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    /* Active player section */
    .active-player {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    
    .active-player.show {
      display: flex;
    }
    
    .player-container {
      width: 33%;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    
    .player-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    
    .player-info {
      flex: 1;
    }
    
    .player-info h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }
    
    .player-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    /* Category sections */
    .category-section {
      margin-bottom: 24px;
    }
    
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .category-title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .see-all-btn {
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--muted);
      padding: 4px 8px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s ease;
    }
    
    .see-all-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #e6eef8;
    }
  .category-scroll-container {
  position: relative;
}

.category-scroll {
  display: flex;
  gap: 10px;

  overflow-x: auto !important;
  overflow-y: hidden;
  padding: 8px 4px;

  -webkit-overflow-scrolling: touch;
  touch-action: pan-x !important; /* <— THIS is the fix */
  overscroll-behavior-x: contain;

  scrollbar-width: none;
  -ms-overflow-style: none;
  scroll-behavior: smooth;
  scroll-snap-type: x mandatory;

  cursor: grab;
  user-select: none;
}

.category-scroll::-webkit-scrollbar {
  display: none;
}

.category-scroll.grabbing {
  cursor: grabbing;
  scroll-snap-type: none;
}

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(11, 15, 22, 0.8);
      border: 1px solid var(--glass-border);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .scroll-btn.left {
      left: 0;
    }
    
    .scroll-btn.right {
      right: 0;
    }
    
    .category-scroll-container:hover .scroll-btn {
      opacity: 1;
    }
    
    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      border-radius: 10px;
      padding: 0;
      border: 1px solid var(--glass-border);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.14s ease, box-shadow 0.14s ease;
      flex: 0 0 160px;
      scroll-snap-align: start;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }
    
    .thumb {
      height: 100px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .card .info {
      padding: 8px;
    }
    
    .card .title {
      font-size: 13px;
      margin: 0;
      line-height: 1.3;
    }
    
    .card .meta {
      font-size: 11px;
      color: var(--muted);
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .badge {
      padding: 3px 6px;
      border-radius: 999px;
      font-size: 10px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
    
    .badge.live {
      background: rgba(255, 77, 77, 0.15);
      color: #ff6b6b;
    }
    
    .badge.offline {
      background: rgba(155, 155, 155, 0.15);
      color: #9aa4b2;
    }
    
    /* small helpers */
    .muted {
      color: var(--muted);
    }
    
    .viewers {
      font-size: 10px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .live-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff6b6b;
      display: inline-block;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
      }
      70% {
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
      }
    }
    
    .category-badge {
      display: inline-block;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 9px;
      margin-right: 4px;
    }
    
    .sports { background: rgba(0, 212, 255, 0.15); color: #00d4ff; }
    .news { background: rgba(255, 167, 38, 0.15); color: #ffa726; }
    .tech { background: rgba(124, 77, 255, 0.15); color: #7c4dff; }
    .gaming { background: rgba(255, 107, 107, 0.15); color: #ff6b6b; }
    .music { background: rgba(0, 255, 161, 0.15); color: #00ffa1; }
    .lifestyle { background: rgba(255, 193, 7, 0.15); color: #ffc107; }
    .cartoon { background: rgba(156, 39, 176, 0.15); color: #9c27b0; }
    
    footer {
      margin-top: 20px;
      color: var(--muted);
      font-size: 11px;
      text-align: center;
      padding: 16px 0;
      border-top: 1px solid var(--glass-border);
    }
    
    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #7c4dff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 6, 11, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal .player {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .all-channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    
    /* Mobile-specific improvements */
    @media (max-width: 767px) {
      .wrap {
        padding: 8px;
      }
      
      header {
        margin-bottom: 12px;
        padding: 8px 0;
      }
      
      .branding {
        gap: 8px;
      }
      
      .logo {
        width: 36px;
        height: 36px;
      }
      
      .title h1 {
        font-size: 16px;
      }
      
      .title p {
        font-size: 10px;
      }
      
      .controls {
        flex-direction: column;
        gap: 8px;
      }
      
      .search {
        width: 100%;
      }
      
      .btn {
        width: 100%;
        text-align: center;
      }
      
      .category-scroll {
        gap: 8px;
      }
      
      .card {
        flex: 0 0 140px;
      }
      
      .thumb {
        height: 90px;
      }
      
      .card .title {
        font-size: 12px;
      }
      
      .card .meta {
        font-size: 10px;
      }
      
      .modal .player {
        padding: 12px;
      }
      
      .all-channels-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 10px;
      }
      
      /* Improved touch scrolling */
      .category-scroll {
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
        scroll-padding: 0 8px;
      }
      
      .card {
        scroll-snap-align: start;
      }
      
      /* Mobile scroll buttons */
      .scroll-btn {
        display: none; /* Hide on mobile for cleaner UI */
      }
      
      /* Active player mobile optimization */
      .active-player {
        padding: 12px;
      }
      
      .player-info h3 {
        font-size: 15px;
      }
    }
    
    /* Tablet and larger screens */
    @media (min-width: 768px) {
      .wrap {
        padding: 16px;
      }
      
      header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      
      .branding {
        justify-content: flex-start;
      }
      
      .controls {
        width: auto;
        justify-content: flex-end;
      }
      
      .search {
        width: 200px;
      }
      
      .active-player {
        flex-direction: row;
      }
      
      .player-container {
        width: 60%;
        padding-top: 33.75%; /* 16:9 Aspect Ratio for 60% width */
      }
      
      .card {
        flex: 0 0 200px;
      }
      
      .thumb {
        height: 120px;
      }
    }
    
    /* Desktop screens */
    @media (min-width: 1024px) {
      .card {
        flex: 0 0 220px;
      }
      
      .all-channels-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
