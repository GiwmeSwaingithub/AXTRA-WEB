  <style>
    :root {
      --bg: #05060b;
      --card: #0b0f16;
      --glass: rgba(255, 255, 255, 0.04);
      --accent1: linear-gradient(135deg, #00d4ff 0%, #7c4dff 100%);
      --accent2: linear-gradient(135deg, #00ffa1 0%, #00d4ff 100%);
      --accent3: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
      --muted: #9aa4b2;
      --glass-border: rgba(255, 255, 255, 0.06);
      --max-width: 1400px;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 77, 255, 0.07), transparent 5%), 
                  radial-gradient(1000px 500px at 90% 90%, rgba(0, 212, 255, 0.03), transparent 5%), 
                  var(--bg);
      color: #e6eef8;
      scroll-behavior: smooth;
    }

    .wrap {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 12px;
    }
    
    header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
      padding: 10px 0;
      border-bottom: 1px solid var(--glass-border);
    }
    
    .branding {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: var(--accent1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 24px rgba(124, 77, 255, 0.12);
      font-weight: 700;
      color: white;
      font-size: 14px;
      overflow: hidden;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .title {
      line-height: 1;
      flex: 1;
    }
    
    .title h1 {
      font-size: 18px;
      margin: 0;
      background: var(--accent1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .title p {
      margin: 0;
      font-size: 11px;
      color: var(--muted);
    }
    
    .controls {
      display: flex;
      gap: 6px;
      align-items: center;
      width: 100%;
    }
    
    .search {
      background: var(--card);
      border: 1px solid var(--glass-border);
      padding: 8px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
    }
    
    .search input {
      background: transparent;
      border: 0;
      color: inherit;
      outline: none;
      width: 100%;
      font-size: 14px;
    }
    
    .btn {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border: 1px solid var(--glass-border);
      padding: 8px 10px;
      border-radius: 999px;
      cursor: pointer;
      color: inherit;
      font-size: 12px;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    
    .btn:hover {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
    }
    
    .layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    
    /* Main content area */
    .main {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    /* Active player section */
    .active-player {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    
    .active-player.show {
      display: flex;
    }
    
    .player-container {
      width: 33%;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    
    .player-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    
    .player-info {
      flex: 1;
    }
    
    .player-info h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }
    
    .player-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    /* Category sections */
    .category-section {
      margin-bottom: 24px;
    }
    
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .category-title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .see-all-btn {
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--muted);
      padding: 4px 8px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s ease;
    }
    
    .see-all-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #e6eef8;
    }
  .category-scroll-container {
  position: relative;
}

.category-scroll {
  display: flex;
  gap: 10px;

  overflow-x: auto !important;
  overflow-y: hidden;
  padding: 8px 4px;

  -webkit-overflow-scrolling: touch;
  touch-action: pan-x !important; /* <— THIS is the fix */
  overscroll-behavior-x: contain;

  scrollbar-width: none;
  -ms-overflow-style: none;
  scroll-behavior: smooth;
  scroll-snap-type: x mandatory;

  cursor: grab;
  user-select: none;
}

.category-scroll::-webkit-scrollbar {
  display: none;
}

.category-scroll.grabbing {
  cursor: grabbing;
  scroll-snap-type: none;
}

    .scroll-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(11, 15, 22, 0.8);
      border: 1px solid var(--glass-border);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .scroll-btn.left {
      left: 0;
    }
    
    .scroll-btn.right {
      right: 0;
    }
    
    .category-scroll-container:hover .scroll-btn {
      opacity: 1;
    }
    
    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      border-radius: 10px;
      padding: 0;
      border: 1px solid var(--glass-border);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.14s ease, box-shadow 0.14s ease;
      flex: 0 0 160px;
      scroll-snap-align: start;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }
    
    .thumb {
      height: 100px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .card .info {
      padding: 8px;
    }
    
    .card .title {
      font-size: 13px;
      margin: 0;
      line-height: 1.3;
    }
    
    .card .meta {
      font-size: 11px;
      color: var(--muted);
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .badge {
      padding: 3px 6px;
      border-radius: 999px;
      font-size: 10px;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
    
    .badge.live {
      background: rgba(255, 77, 77, 0.15);
      color: #ff6b6b;
    }
    
    .badge.offline {
      background: rgba(155, 155, 155, 0.15);
      color: #9aa4b2;
    }
    
    /* small helpers */
    .muted {
      color: var(--muted);
    }
    
    .viewers {
      font-size: 10px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .live-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff6b6b;
      display: inline-block;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
      }
      70% {
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
      }
    }
    
    .category-badge {
      display: inline-block;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 9px;
      margin-right: 4px;
    }
    
    .sports { background: rgba(0, 212, 255, 0.15); color: #00d4ff; }
    .news { background: rgba(255, 167, 38, 0.15); color: #ffa726; }
    .tech { background: rgba(124, 77, 255, 0.15); color: #7c4dff; }
    .gaming { background: rgba(255, 107, 107, 0.15); color: #ff6b6b; }
    .music { background: rgba(0, 255, 161, 0.15); color: #00ffa1; }
    .lifestyle { background: rgba(255, 193, 7, 0.15); color: #ffc107; }
    .cartoon { background: rgba(156, 39, 176, 0.15); color: #9c27b0; }
    
    footer {
      margin-top: 20px;
      color: var(--muted);
      font-size: 11px;
      text-align: center;
      padding: 16px 0;
      border-top: 1px solid var(--glass-border);
    }
    
    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #7c4dff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(5, 6, 11, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal .player {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .all-channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    
    /* Mobile-specific improvements */
    @media (max-width: 767px) {
      .wrap {
        padding: 8px;
      }
      
      header {
        margin-bottom: 12px;
        padding: 8px 0;
      }
      
      .branding {
        gap: 8px;
      }
      
      .logo {
        width: 36px;
        height: 36px;
      }
      
      .title h1 {
        font-size: 16px;
      }
      
      .title p {
        font-size: 10px;
      }
      
      .controls {
        flex-direction: column;
        gap: 8px;
      }
      
      .search {
        width: 100%;
      }
      
      .btn {
        width: 100%;
        text-align: center;
      }
      
      .category-scroll {
        gap: 8px;
      }
      
      .card {
        flex: 0 0 140px;
      }
      
      .thumb {
        height: 90px;
      }
      
      .card .title {
        font-size: 12px;
      }
      
      .card .meta {
        font-size: 10px;
      }
      
      .modal .player {
        padding: 12px;
      }
      
      .all-channels-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 10px;
      }
      
      /* Improved touch scrolling */
      .category-scroll {
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
        scroll-padding: 0 8px;
      }
      
      .card {
        scroll-snap-align: start;
      }
      
      /* Mobile scroll buttons */
      .scroll-btn {
        display: none; /* Hide on mobile for cleaner UI */
      }
      
      /* Active player mobile optimization */
      .active-player {
        padding: 12px;
      }
      
      .player-info h3 {
        font-size: 15px;
      }
    }
    
    /* Tablet and larger screens */
    @media (min-width: 768px) {
      .wrap {
        padding: 16px;
      }
      
      header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      
      .branding {
        justify-content: flex-start;
      }
      
      .controls {
        width: auto;
        justify-content: flex-end;
      }
      
      .search {
        width: 200px;
      }
      
      .active-player {
        flex-direction: row;
      }
      
      .player-container {
        width: 60%;
        padding-top: 33.75%; /* 16:9 Aspect Ratio for 60% width */
      }
      
      .card {
        flex: 0 0 200px;
      }
      
      .thumb {
        height: 120px;
      }
    }
    
    /* Desktop screens */
    @media (min-width: 1024px) {
      .card {
        flex: 0 0 220px;
      }
      
      .all-channels-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="branding">
        <div class="logo">
          <img src="https://i.postimg.cc/MKrsKjvz/An-y62KY6-sop-Mm-z1BL8B7HZKVfe-N2Yz-u-J3SLDI1vwepewwb4-JBAEmx-Koys98UMLei-H3Ty6-c-UNJFXBb-SL4HPRNsg.jpg" alt="Logo">
        </div>
        <div class="title">
          <h1>AxtraStream</h1>
          <p>Futuristic live streaming hub</p>
        </div>
      </div>
      <div class="controls">
        <div class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="11" cy="11" r="6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
          </svg>
          <input id="searchInput" placeholder="Search channels" />
        </div>
        <button class="btn" id="liveOnlyBtn">Live only</button>
      </div>
    </header>

    <div class="layout">
      <main class="main">
        <!-- Active Player Section (shown when a channel is selected) -->
        <section class="active-player" id="activePlayer">
          <div class="player-container">
            <iframe id="playerIframe" src="" allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe>
          </div>
          <div class="player-info">
            <h3 id="playerTitle">Select a channel to start streaming</h3>
            <p class="muted" id="playerDesc">Choose from the categories below</p>
            <div class="player-actions">
              <span class="badge live">LIVE</span>
              <div class="viewers">
                <span class="live-indicator"></span>
                <span id="playerViewers">0 viewers</span>
              </div>
            </div>
          </div>
        </section>

        <!-- Related Channels Section (shown when a channel is selected) -->
        <section class="category-section" id="relatedChannels" style="display: none;">
          <div class="category-header">
            <h2 class="category-title" id="relatedTitle">More from this category</h2>
          </div>
          <div class="category-scroll-container">
            <button class="scroll-btn left">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </button>
            <div class="category-scroll" id="relatedScroll">
              <!-- Related channels will be dynamically inserted here -->
            </div>
            <button class="scroll-btn right">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 18l6-6-6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </button>
          </div>
        </section>

        <!-- All Categories Section -->
        <section id="channels-container">
          <!-- Category sections will be dynamically inserted here -->
        </section>

        <footer>
          NeonStream — Professional Live Streaming Platform
        </footer>
      </main>
    </div>
  </div>
  <script>

    const state = {
      query: '',
      liveOnly: false,
      currentChannel: null
    };

    const categories = ['Sports', 'Cartoon', 'News', 'Tech', 'Gaming', 'Music', 'Lifestyle'];

    function init() {
      renderCategorySections();
      attachUI();
      initLazyLoading();
      initTouchScrolling();
    }

    function initTouchScrolling() {
      // Add touch event handlers for all scroll containers
      document.addEventListener('DOMContentLoaded', () => {
        const scrollContainers = document.querySelectorAll('.category-scroll');
        
        scrollContainers.forEach(container => {
          let isDown = false;
          let startX;
          let scrollLeft;
          
          // Mouse events for desktop
          container.addEventListener('mousedown', (e) => {
            isDown = true;
            container.classList.add('grabbing');
            startX = e.pageX - container.offsetLeft;
            scrollLeft = container.scrollLeft;
          });
          
          container.addEventListener('mouseleave', () => {
            isDown = false;
            container.classList.remove('grabbing');
          });
          
          container.addEventListener('mouseup', () => {
            isDown = false;
            container.classList.remove('grabbing');
          });
          
          container.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const walk = (x - startX) * 2; // Scroll speed multiplier
            container.scrollLeft = scrollLeft - walk;
          });
          
          // Touch events for mobile
          container.addEventListener('touchstart', (e) => {
            isDown = true;
            container.classList.add('grabbing');
            startX = e.touches[0].pageX - container.offsetLeft;
            scrollLeft = container.scrollLeft;
          });
          
          container.addEventListener('touchend', () => {
            isDown = false;
            container.classList.remove('grabbing');
          });
          
          container.addEventListener('touchmove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.touches[0].pageX - container.offsetLeft;
            const walk = (x - startX) * 2; // Scroll speed multiplier
            container.scrollLeft = scrollLeft - walk;
          });
        });
      });
    }

    function renderCategorySections() {
      const container = document.getElementById('channels-container');
      container.innerHTML = '';
      
      categories.forEach(category => {
        const categoryChannels = channels.filter(ch => ch.category === category);
        
        if (categoryChannels.length > 0) {
          const section = document.createElement('div');
          section.className = 'category-section';
          section.innerHTML = `
            <div class="category-header">
              <h2 class="category-title">${category}</h2>
              <div>
                <span class="muted">${categoryChannels.length} channels</span>
                <button class="see-all-btn" data-category="${category}">See All</button>
              </div>
            </div>
            <div class="category-scroll-container">
              <button class="scroll-btn left">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </button>
              <div class="category-scroll" id="scroll-${category.toLowerCase()}">
                ${categoryChannels.map(ch => `
                  <div class="card" data-id="${ch.id}" tabindex="0">
                    <div class="thumb" data-src="${ch.thumb}"></div>
                    <div class="info">
                      <p class="title">${ch.name}</p>
                      <div class="meta">
                        <span class="category-badge ${ch.category.toLowerCase()}">${ch.category}</span>
                        ${ch.live ? '<span class="badge live">LIVE</span>' : '<span class="badge offline">OFF AIR</span>'}
                      </div>
                      <p class="muted" style="margin-top:4px;font-size:11px">${ch.desc}</p>
                      ${ch.viewers ? `<div class="viewers" style="margin-top:4px"><span class="live-indicator"></span><span>${ch.viewers} viewers</span></div>` : ''}
                    </div>
                  </div>
                `).join('')}
              </div>
              <button class="scroll-btn right">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M9 18l6-6-6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </button>
            </div>
          `;
          
          container.appendChild(section);
          
          // Add click events to the cards
          section.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => openChannel(card.dataset.id));
          });
          
          // Add click event to "See All" button
          section.querySelector('.see-all-btn').addEventListener('click', (e) => {
            showAllChannels(e.target.dataset.category);
          });
          
          // Add scroll button events
          const scrollContainer = section.querySelector('.category-scroll-container');
          const scrollElement = section.querySelector('.category-scroll');
          const leftBtn = scrollContainer.querySelector('.scroll-btn.left');
          const rightBtn = scrollContainer.querySelector('.scroll-btn.right');
          
          leftBtn.addEventListener('click', () => {
            scrollElement.scrollLeft -= 300;
          });
          
          rightBtn.addEventListener('click', () => {
            scrollElement.scrollLeft += 300;
          });
        }
      });
    }

    function openChannel(id) {
      const ch = channels.find(c => String(c.id) === String(id));
      if (!ch) return;
      
      // If it's a sports channel, navigate directly to the URL
      if (ch.navigate) {
        window.open(ch.streamUrl, '_blank');
        return;
      }
      
      // Update state
      state.currentChannel = ch;
      
      // Update active player section
      document.getElementById('playerTitle').textContent = ch.name;
      document.getElementById('playerDesc').textContent = ch.desc;
      document.getElementById('playerViewers').textContent = ch.viewers + ' viewers';
      
      // Convert YouTube watch URLs to embed URLs
      let embedUrl = ch.streamUrl;
      if (embedUrl.includes('youtube.com/watch?v=')) {
        const videoId = embedUrl.split('v=')[1];
        embedUrl = `https://www.youtube.com/embed/${videoId}`;
      }
      document.getElementById('playerIframe').src = embedUrl;
      
      // Show active player
      document.getElementById('activePlayer').classList.add('show');
      
      // Show related channels
      showRelatedChannels(ch.category, ch.id);
      
      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showRelatedChannels(category, currentId) {
      const relatedChannels = channels.filter(ch => 
        ch.category === category && ch.id !== parseInt(currentId)
      );
      
      if (relatedChannels.length > 0) {
        document.getElementById('relatedTitle').textContent = `More ${category} Channels`;
        document.getElementById('relatedScroll').innerHTML = relatedChannels.map(ch => `
          <div class="card" data-id="${ch.id}" tabindex="0">
            <div class="thumb" style="background-image:url(${ch.thumb})"></div>
            <div class="info">
              <p class="title">${ch.name}</p>
              <div class="meta">
                <span class="category-badge ${ch.category.toLowerCase()}">${ch.category}</span>
                ${ch.live ? '<span class="badge live">LIVE</span>' : '<span class="badge offline">OFF AIR</span>'}
              </div>
              <p class="muted" style="margin-top:4px;font-size:11px">${ch.desc}</p>
              ${ch.viewers ? `<div class="viewers" style="margin-top:4px"><span class="live-indicator"></span><span>${ch.viewers} viewers</span></div>` : ''}
            </div>
          </div>
        `).join('');
        
        document.getElementById('relatedChannels').style.display = 'block';
        
        // Add click events to related channels
        document.getElementById('relatedScroll').querySelectorAll('.card').forEach(card => {
          card.addEventListener('click', () => openChannel(card.dataset.id));
        });
        
        // Add scroll buttons for related channels
        const relatedContainer = document.querySelector('#relatedChannels .category-scroll-container');
        const relatedScroll = document.getElementById('relatedScroll');
        const relatedLeftBtn = relatedContainer.querySelector('.scroll-btn.left');
        const relatedRightBtn = relatedContainer.querySelector('.scroll-btn.right');
        
        relatedLeftBtn.addEventListener('click', () => {
          relatedScroll.scrollLeft -= 300;
        });
        
        relatedRightBtn.addEventListener('click', () => {
          relatedScroll.scrollLeft += 300;
        });
      } else {
        document.getElementById('relatedChannels').style.display = 'none';
      }
    }

    function showAllChannels(category) {
      const categoryChannels = channels.filter(ch => ch.category === category);
      
      // Create a modal to show all channels in this category
      const modal = document.createElement('div');
      modal.className = 'modal open';
      modal.innerHTML = `
        <div class="player">
          <div class="toolbar">
            <h2>All ${category} Channels</h2>
            <button class="btn" id="closeAllModal">Close</button>
          </div>
          <div class="all-channels-grid">
            ${categoryChannels.map(ch => `
              <div class="card" data-id="${ch.id}" style="flex: 1 1 auto;">
                <div class="thumb" style="background-image:url(${ch.thumb})"></div>
                <div class="info">
                  <p class="title">${ch.name}</p>
                  <div class="meta">
                    <span class="category-badge ${ch.category.toLowerCase()}">${ch.category}</span>
                    ${ch.live ? '<span class="badge live">LIVE</span>' : '<span class="badge offline">OFF AIR</span>'}
                  </div>
                  <p class="muted" style="margin-top:4px;font-size:11px">${ch.desc}</p>
                  ${ch.viewers ? `<div class="viewers" style="margin-top:4px"><span class="live-indicator"></span><span>${ch.viewers} viewers</span></div>` : ''}
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // Add click events to the cards in the modal
      modal.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
          openChannel(card.dataset.id);
          document.body.removeChild(modal);
        });
      });
      
      // Add close event
      modal.querySelector('#closeAllModal').addEventListener('click', () => {
        document.body.removeChild(modal);
      });
      
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          document.body.removeChild(modal);
        }
      });
    }

    function applyFilters() {
      let filteredChannels = channels.slice();
      
      if (state.liveOnly) {
        filteredChannels = filteredChannels.filter(c => c.live);
      }
      
      if (state.query && state.query.trim() !== '') {
        const q = state.query.toLowerCase();
        filteredChannels = filteredChannels.filter(c => 
          c.name.toLowerCase().includes(q) || 
          c.desc.toLowerCase().includes(q) || 
          c.category.toLowerCase().includes(q)
        );
      }
      
      // Show filtered results in a single section
      const container = document.getElementById('channels-container');
      container.innerHTML = `
        <div class="category-section">
          <div class="category-header">
            <h2 class="category-title">Search Results</h2>
            <span class="muted">${filteredChannels.length} channels</span>
          </div>
          <div class="category-scroll-container">
            <button class="scroll-btn left">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </button>
            <div class="category-scroll">
              ${filteredChannels.map(ch => `
                <div class="card" data-id="${ch.id}" tabindex="0">
                  <div class="thumb" style="background-image:url(${ch.thumb})"></div>
                  <div class="info">
                    <p class="title">${ch.name}</p>
                    <div class="meta">
                      <span class="category-badge ${ch.category.toLowerCase()}">${ch.category}</span>
                      ${ch.live ? '<span class="badge live">LIVE</span>' : '<span class="badge offline">OFF AIR</span>'}
                    </div>
                    <p class="muted" style="margin-top:4px;font-size:11px">${ch.desc}</p>
                    ${ch.viewers ? `<div class="viewers" style="margin-top:4px"><span class="live-indicator"></span><span>${ch.viewers} viewers</span></div>` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
            <button class="scroll-btn right">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 18l6-6-6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </button>
          </div>
        </div>
      `;
      
      // Add click events to the filtered cards
      container.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => openChannel(card.dataset.id));
      });
      
      // Add scroll buttons for filtered results
      const scrollContainer = container.querySelector('.category-scroll-container');
      const scrollElement = container.querySelector('.category-scroll');
      const leftBtn = scrollContainer.querySelector('.scroll-btn.left');
      const rightBtn = scrollContainer.querySelector('.scroll-btn.right');
      
      leftBtn.addEventListener('click', () => {
        scrollElement.scrollLeft -= 300;
      });
      
      rightBtn.addEventListener('click', () => {
        scrollElement.scrollLeft += 300;
      });
    }

    function initLazyLoading() {
      // Create an Intersection Observer to lazy load images
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const thumb = entry.target;
            thumb.style.backgroundImage = `url(${thumb.dataset.src})`;
            observer.unobserve(thumb);
          }
        });
      });
      
      // Observe all thumbnails
      document.querySelectorAll('.thumb[data-src]').forEach(thumb => {
        observer.observe(thumb);
      });
    }

    function attachUI() {
      // Debounce search input
      let searchTimeout;
      document.getElementById('searchInput').addEventListener('input', e => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          state.query = e.target.value;
          if (state.query.trim() === '') {
            renderCategorySections();
          } else {
            applyFilters();
          }
        }, 300);
      });
      
      document.getElementById('liveOnlyBtn').addEventListener('click', () => {
        state.liveOnly = !state.liveOnly;
        if (state.liveOnly || state.query) {
          applyFilters();
        } else {
          renderCategorySections();
        }
      });
      
      // keyboard escape
      window.addEventListener('keyup', e => {
        if (e.key === 'Escape') {
          const modals = document.querySelectorAll('.modal');
          modals.forEach(modal => {
            if (modal.parentNode) {
              modal.parentNode.removeChild(modal);
            }
          });
        }
      });
    }

    // init on load
    document.addEventListener('DOMContentLoaded', init);
  </script>
