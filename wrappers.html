<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desktop Wrapper</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Desktop user agent spoof for internal requests
    Object.defineProperty(navigator, "userAgent", {
      get: () =>
        "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125 Safari/537.36"
    });
  </script>
</head>
<body>
  <iframe
    src="https://profamouslife.com/premium.php?player=desktop&live=skysprem"
    allow="autoplay; fullscreen; picture-in-picture"
    allowfullscreen
  ></iframe>
</body>
</html>
