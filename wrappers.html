<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed Stream</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-family: sans-serif;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
  #error {
    text-align: center;
    padding: 20px;
  }
</style>
</head>
<body>

<iframe id="stream" src="https://streamcrichd.com/update/skys5.php"
  allow="autoplay; fullscreen; picture-in-picture"
  allowfullscreen
></iframe>

<div id="error" style="display:none;">
  ⚠️ Access blocked (403). Please switch to <b>desktop mode</b> in your browser.
</div>

<script>
  const iframe = document.getElementById("stream");
  const errorDiv = document.getElementById("error");

  // Detect if iframe failed to load (common with 403)
  iframe.addEventListener("error", () => {
    iframe.style.display = "none";
    errorDiv.style.display = "block";
  });

  // Optional: timeout fallback if error event doesn't trigger
  setTimeout(() => {
    try {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      if (!iframeDoc || iframeDoc.body.innerHTML.trim() === "") {
        iframe.style.display = "none";
        errorDiv.style.display = "block";
      }
    } catch (e) {
      iframe.style.display = "none";
      errorDiv.style.display = "block";
    }
  }, 3000);
</script>

</body>
</html>
